<div class="pages">
    <div data-page="signup" class="page">
        <div class="page-content">
            <div class="content-block-title"></div>
            <form id="signupForm" class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <!-- <div class="item-media"><i class="icon f7-icons">person</i></div> -->
                            <div class="item-inner">
                                <div class="item-title label">Student Number</div>
                                <div class="item-input">
                                    <input type="number" name="studentNumber" placeholder="Student Number">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <!-- <div class="item-media"><i class="icon f7-icons">person</i></div> -->

                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input type="text" name="name" placeholder="Your name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <!-- <div class="item-media"><i class="icon f7-icons">email</i></div> -->

                                <div class="item-title label">E-mail</div>
                                <div class="item-input">
                                    <input type="email" name="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <!-- <div class="item-media"><i class="icon f7-icons">email</i></div> -->
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="content-block">
                <a href="#" id="btnSignup" class="button button-fill button-raised form-to-data">Sign Up</a>
